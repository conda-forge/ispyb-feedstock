{% set name = "ispyb" %}
{% set version = "11.0.1" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ispyb-{{ version }}.tar.gz
  sha256: ea4e21af9af806c0b7889d227b295c9825aa3e326f0c0c7b844785ebae70a315

build:
  number: 0
  noarch: python
  entry_points:
    - ispyb.job = ispyb.cli.job:main
    - ispyb.last_data_collections_on = ispyb.cli.last_data_collections_on:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - mysql-connector-python >=8.0.32
    - python >={{ python_min }}
    - sqlalchemy >2,<3
    - tabulate

test:
  imports:
    - ispyb
    - ispyb.cli
    - ispyb.connector
    - ispyb.connector.mysqlsp
    - ispyb.connector.ws
    - ispyb.interface
    - ispyb.sp
    - ispyb.ws
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/ispyb/
  summary: Python package to access ISPyB database
  description: |
    This package provides a python interface to ISPyB.
    It can access the ISPyB database directly or (in
    future versions) run on top of the official ISPyB
    webservices API.
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.md
  dev_url: https://github.com/DiamondLightSource/ispyb-api
  doc_url: https://ispyb.readthedocs.io/

extra:
  recipe-maintainers:
    - stuartcampbell
    - KarlLevik
    - ndevenish
